[versions]
idea = "2024.1"
intellij = "2.1.0"
kotlin = "2.0.21"

[libraries]
androidx-activity-compose = "androidx.activity:activity-compose:1.9.3"
android-build-tools = "com.android.tools:sdk-common:31.7.2"

highlights = "dev.snipme:highlights:1.0.0"

kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

kotlinpoet = "com.squareup:kotlinpoet:2.0.0"

leviathan = "io.github.composegears:leviathan:2.0.0"
leviathan-compose = "io.github.composegears:leviathan-compose:2.0.0"

tiamat = "io.github.composegears:tiamat:1.2.0"

xpp3 = "org.ogce:xpp3:1.1.6"

clikt = "com.github.ajalt.clikt:clikt:5.0.1"
r8 = "com.android.tools:r8:8.5.35"

junit5-jupiter = "org.junit.jupiter:junit-jupiter:5.11.3"
junit-launcher = { module = "org.junit.platform:junit-platform-launcher" }
junit4 = "junit:junit:4.13.2"
assertk = "com.willowtreeapps.assertk:assertk:0.28.1"

ktlint = "com.pinterest.ktlint:ktlint-cli:1.4.1"
composeRules = "io.nlopez.compose.rules:ktlint:0.4.18"

[plugins]
android-application = "com.android.application:8.5.2"
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
jetbrains-compose = "org.jetbrains.compose:1.7.1"
jetbrains-intellij = { id = "org.jetbrains.intellij.platform", version.ref = "intellij" }
jetbrains-intellij-module = { id = "org.jetbrains.intellij.platform.module", version.ref = "intellij" }
buildConfig = "com.github.gmazzo.buildconfig:5.4.0"
shadow = "com.gradleup.shadow:8.3.0"
spotless = "com.diffplug.spotless:7.0.0.BETA4"

[bundles]
test = ["junit5-jupiter", "assertk"]
