[versions]
kotlin = "2.0.0"

[libraries]
android-build-tools = "com.android.tools:sdk-common:31.5.1"

koin-compose = "io.insert-koin:koin-compose:1.1.5"

kotlinpoet = "com.squareup:kotlinpoet:1.18.1"

kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

tiamat = "io.github.composegears:tiamat:1.1.0-rc02"
tiamat-koin = "io.github.composegears:tiamat-koin:1.1.0-rc02"

xpp3 = "org.ogce:xpp3:1.1.6"

junit5-jupiter = "org.junit.jupiter:junit-jupiter:5.10.3"
junit-launcher = { module = "org.junit.platform:junit-platform-launcher" }
assertk = "com.willowtreeapps.assertk:assertk:0.28.1"

ktlint = "com.pinterest.ktlint:ktlint-cli:1.3.1"
composeRules = "io.nlopez.compose.rules:ktlint:0.4.6"

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
jetbrains-compose = { id = "org.jetbrains.compose", version = "1.6.11" }
jetbrains-intellij = "org.jetbrains.intellij.platform:2.0.0-rc2"
spotless = "com.diffplug.spotless:7.0.0.BETA1"

[bundles]
test = ["junit5-jupiter", "assertk"]
