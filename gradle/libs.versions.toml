[versions]
idea = "2024.1"
intellij = "2.0.1"
kotlin = "2.0.20"

[libraries]
androidx-activity-compose = "androidx.activity:activity-compose:1.9.2"
android-build-tools = "com.android.tools:sdk-common:31.6.0"

highlights = "dev.snipme:highlights:0.9.2"

koin-compose = "io.insert-koin:koin-compose:4.0.0-RC2"

kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

kotlinpoet = "com.squareup:kotlinpoet:1.18.1"

tiamat-base = "io.github.composegears:tiamat:1.1.1"
tiamat-koin = "io.github.composegears:tiamat-koin:1.1.0"

xpp3 = "org.ogce:xpp3:1.1.6"

junit5-jupiter = "org.junit.jupiter:junit-jupiter:5.11.0"
junit-launcher = { module = "org.junit.platform:junit-platform-launcher" }
junit4 = "junit:junit:4.13.2"
assertk = "com.willowtreeapps.assertk:assertk:0.28.1"

ktlint = "com.pinterest.ktlint:ktlint-cli:1.3.1"
composeRules = "io.nlopez.compose.rules:ktlint:0.4.12"

[plugins]
android-application = "com.android.application:8.5.2"
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
jetbrains-compose = "org.jetbrains.compose:1.6.11"
jetbrains-intellij = { id = "org.jetbrains.intellij.platform", version.ref = "intellij" }
jetbrains-intellij-module = { id = "org.jetbrains.intellij.platform.module", version.ref = "intellij" }
spotless = "com.diffplug.spotless:7.0.0.BETA2"

[bundles]
test = ["junit5-jupiter", "assertk"]
