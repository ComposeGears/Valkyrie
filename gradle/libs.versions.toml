[versions]
kotlin = "2.0.10"

[libraries]
androidx-activity-compose = "androidx.activity:activity-compose:1.9.1"
android-build-tools = "com.android.tools:sdk-common:31.5.2"

koin-compose = "io.insert-koin:koin-compose:4.0.0-RC1"

kotlin-embeddable = { module = "org.jetbrains.kotlin:kotlin-compiler-embeddable", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

kotlinpoet = "com.squareup:kotlinpoet:1.18.1"

tiamat-base = "io.github.composegears:tiamat:1.1.1"
tiamat-koin = "io.github.composegears:tiamat-koin:1.1.0"

xpp3 = "org.ogce:xpp3:1.1.6"

junit5-jupiter = "org.junit.jupiter:junit-jupiter:5.10.3"
junit-launcher = { module = "org.junit.platform:junit-platform-launcher" }
assertk = "com.willowtreeapps.assertk:assertk:0.28.1"

ktlint = "com.pinterest.ktlint:ktlint-cli:1.3.1"
composeRules = "io.nlopez.compose.rules:ktlint:0.4.10"

[plugins]
android-application = "com.android.application:8.5.1"
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
jetbrains-compose = "org.jetbrains.compose:1.6.11"
jetbrains-intellij = "org.jetbrains.intellij.platform:2.0.0"
spotless = "com.diffplug.spotless:7.0.0.BETA1"

[bundles]
test = ["junit5-jupiter", "assertk"]
